<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Acceso a Elementos HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/index.js"></script>
</head>
<body class="bg-light py-5">
        <div class="container bg-white p-4 rounded shadow" style="max-width: 720px;">
            <h1 class="text-center mb-4">Formulario de Inscripción</h1>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
            
                <div class="col-md-5 mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                </div>
            
                <div class="col-md-2 mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" min="1" max="100" placeholder="Edad" required>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
            </div>
        
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Vuelve a Ingresar la Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="carreras" class="form-label">Carreras Disponibles:</label >
                <select class="form-select" id="carreras" required>
                <option value="">-- Selecciona una carrera --</option>
                <option value="Electromecánica">Electromecánica </option>
                <option value="Desarrollo">Desarrollo de Software</option>
                <option value="Mecánica">Mecánica</option>
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ingresa tu Teléfono" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">Fecha de Inscripción</label>
                    <input type="datetime-local" class="form-control" id="fecha" required>
                </div>
            </div>
    
        <!-- Género + Redes en la misma fila -->
            <div class="row">
                <!-- Género -->
                <div class="col-md-6 mb-3">
                    <label class="form-label d-block">Género:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femenino" name="genero" value="Femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                </div>
    
                <!-- redes -->
                <div class="col-md-6 mb-3">
                    <label class="form-label d-block">Por donde vio el anuncio:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="redes1" value="tikTok">
                        <label class="form-check-label" for="redes1">TikTok</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="redes2" value="facebook">
                        <label class="form-check-label" for="redes2">Facebook</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="redes3" value="instagram">
                        <label class="form-check-label" for="redes3">Instagram</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="mostrarValores()">Mostrar Valores</button>
        </div>    
</body>
</html>
